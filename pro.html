<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer Application</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <h3 class="app">Multiple Timers App</h3>
    <div id="timer-input-section">Set Time:
        <input type="number" id="hours" placeholder="hh" min="0">
        <input type="number" id="minutes" placeholder="mm" min="0">
        <input type="number" id="seconds" placeholder="ss" min="0">
        <button id="start-timer">Set</button>
    </div>
    
<h5 >Current Timers</h5>
    <!-- This section will be populated dynamically with active timers -->
    <div id="active-timers-display"></div>
    <audio id="timer-alert" src="alert-sound.mp3" preload="auto"></audio>
    
    
    
    
    <script src="pro.js"></script>
</body>
</html>
